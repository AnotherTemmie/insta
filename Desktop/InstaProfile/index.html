    <script>
        function addTemplate(URL) {
            var Obj = document.createElement('div');
            Obj.className = 'photo_block';
            var Img = document.createElement('img');
            var Att = document.createAttribute("src");
            Att.value="Images/"+URL;
            Img.setAttributeNode(Att);
            Obj.appendChild(Img);
            document.getElementById('grid').appendChild(Obj);
        }

        function addImage(){
            for(i=0;i<10;i++)addTemplate(array[i]);
        }

        var array = ["another_box.jpg","better_box.jpg","black_box.jpg","blue_box.jpg","box.png","closed_box.jpg","opened_black_box.jpg","pink_box.jpg","slim_box.jpg","sydney_box.jpg"]
